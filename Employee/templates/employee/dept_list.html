{% extends 'base.html' %}  
{% block content %}
<h2>Departments</h2>
<a href="{% url 'dept-create' %}" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add Department</a>
<table class="table">
<thead><tr><th>ID</th><th>Name</th><th>Location</th><th>Actions</th></tr></thead>
<tbody>
{% for dept in depts %}
<tr>
    <td>{{ dept.deptno }}</td>
    <td><a href="{% url 'dept-detail' dept.pk %}">{{ dept.dname }}</a></td>
    <td>{{ dept.loc }}</td>
    <td>
        <a href="{% url 'dept-update' dept.pk %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'dept-delete' dept.pk %}" class="btn btn-sm btn-danger">Delete</a>
    </td>
</tr>
{% empty %}
<p>No departments</p>
{% endfor %}
</tbody>
</table>
{% endblock %}
