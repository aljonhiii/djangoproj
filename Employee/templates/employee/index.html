<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            margin: 0;
        }

        table{
            box-sizing: border-box;
            border-collapse: collapse;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Employee List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Emp No</th>
                <th>Name</th>
                <th>Job</th>
                <th>Salary</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp.empno }}</td>
                <td>{{ emp.ename }}</td>
                <td>{{ emp.job }}</td>
                <td>{{ emp.sal }}</td>
                <td>{{ emp.dept.dname }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No records found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
