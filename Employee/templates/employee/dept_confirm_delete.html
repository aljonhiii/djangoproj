{% extends 'base.html' %}
{% block content %}
<h2>Delete {{ object.dname }}?</h2>
<p>Are you sure? This deletes related employees too (CASCADE).</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'dept-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
